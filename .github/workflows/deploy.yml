name: ğŸš€ Auto-Deploy Club Website to junebase Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER }}" > ~/.ssh/saigithub
          chmod 600 ~/.ssh/saigithub
          ssh-keyscan -p 2250 junebase.com >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy to Server
        run: |
          ssh -i ~/.ssh/saigithub -p 2250 sai@junebase.com << 'EOF'
            cd ~/Documents/websites/my-website
            git pull origin main
            npm install
            npm run build

            sudo rm -rf /var/www/sai/*
            sudo cp -r build/* /var/www/sai/
            sudo chown -R www-data:www-data /var/www/sai
            sudo systemctl restart apache2
          EOF
